<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<ui:include src="/templates/header.xhtml" />	
</h:head>

<body>
    <!--::header part start::-->
    <header class="main_menu home_menu" >
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="index.html"> <h:graphicImage library="img" name="epione.png" alt="logo"/> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
						<div class="collapse navbar-collapse main-menu-item justify-content-center"
                            id="navbarSupportedContent">
                            <ul class="navbar-nav align-items-center">
                                <li class="nav-item active">
                                   
                                </li>
                                <li class="nav-item">

                                </li>
                                <li class="nav-item">

                                </li>
                                <li class="nav-item">

                                </li>
                            </ul>
                        </div>
                        <a class="btn_2 d-none d-lg-block" href="/epione-web/pages/login.jsf" accesskey="">Login</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header part end-->
    <br />
    <!-- banner part start-->
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5 col-xl-5">
                    <div class="banner_text">
                        <div class="banner_text_iner">
                            <h1>Welcome to our application</h1>
                            <br />
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="banner_img">
                       <h:graphicImage library="img" name="banner_img.png" alt="logo"/>
                    </div>
                </div>
            </div>
        </div>
    <!-- banner part start-->
     
     <!--::regervation_part start::-->
    <section class="regervation_part section_padding">
        <div class="container" >
            <div class="row align-items-center regervation_content">
                <div class="col-lg-7">
                    <div class="regervation_part_iner">
                        <h:form>
                            <h2><center>Register</center></h2>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                	<h:panelGroup>                           
                                    <h:inputText class="form-control" id="validaten" pt:placeholder="Last Name*" value="#{medecinBean.nom}" 
                                    required="true" requiredMessage="Fields with * are mendatory"/>
                                    <h:message for="validaten" style="color:red"/> 
                                    </h:panelGroup>
                                </div>  
                                <div class="form-group col-md-6">
                                    <h:inputText class="form-control" id="validatep" pt:placeholder="First Name*" value="#{medecinBean.prenom}"
                                    required="true" requiredMessage="Fields with * are mendatory"/>
                                    <h:message for="validatep" style="color:red"/>
                                </div>
                                <div class="form-group col-md-6">
                                    <h:inputText class="form-control" id="validatet" pt:placeholder="Number*" value="#{medecinBean.tel}"
                                    required="true" requiredMessage="Fields with * are mendatory">
                                    <f:validateLength minimum="8" maximum="8"></f:validateLength>
                                    </h:inputText>
                                    <h:message for="validatet" style="color:red"/>
                                </div>
                                <div class="form-group col-md-6">
                                    <h:inputText class="form-control" id="validatem" pt:placeholder="Mail*" value="#{medecinBean.mail}"
                                    required="true" requiredMessage="Fields with * are mendatory">
                                    <f:validateRegex pattern=".+\@.+\..+" ></f:validateRegex>
                                    </h:inputText>
                                    <h:message for="validatem" style="color:red"/>
                                   
                               </div>
                                <div class="form-group col-md-6">
                                    <h:inputText class="form-control" id="validates" pt:placeholder="Specialty*" value="#{medecinBean.specialite}"
                                    required="true" requiredMessage="Fields with * are mendatory"/>
                                    <h:message for="validates" style="color:red"/>
                                </div>
								<div class="form-group col-md-6">
                                    <h:inputText class="form-control" id="validatev" pt:placeholder="City*" value="#{medecinBean.ville}"
                                    required="true" requiredMessage="Fields with * are mendatory"/>
                                    <h:message for="validatev" style="color:red"/>
                                </div>
								<div class="form-group col-md-6">
                                    <h:inputText class="form-control" id="validatea" pt:placeholder="Work address*" value="#{medecinBean.adresse}"
                                    required="true" requiredMessage="Fields with * are mendatory"/>
                                    <h:message for="validatea" style="color:red"/>
                                </div>
                               <div class="form-group col-md-12">
                                        <h:inputTextarea class="form-control" id="Textarea" rows="4"
                                        pt:placeholder="Your Note " value="#{medecinBean.description}" />
                                </div>
                            </div>
                            <div class="regerv_btn">
                                <h:commandLink class="btn_2" action="#{medecinBean.addMed()}" value="Validate"/>
                                
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--::regervation_part end::-->
    
    <!-- about us part start-->
    <section class="about_us padding_top">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-6 col-lg-6">
                    <div class="about_us_img">
                         <h:graphicImage library="img" name="top_service.png" alt="logo"/>
                    </div>
                </div>
                <div class="col-md-6 col-lg-5">
                    <div class="about_us_text">
                        <h2>About us</h2>
                        <p>You are an health professional? discover the online appointment platform. Win 30% of your time.
                        </p>
                        <div class="banner_item">
                            <div class="single_item">
                                <h:graphicImage library="img" name="icon/banner_1.svg" alt="" />
                                <h5>Find more patients</h5>
                            </div>
                            <div class="single_item">
                                <h:graphicImage library="img" name="icon/banner_2.svg" alt="" />
                                <h5>Optimise your appointments</h5>
                            </div>
                            <div class="single_item">
                                <h:graphicImage library="img" name="icon/banner_3.svg" alt="" />
                                <h5>Reduce not honored appointments</h5>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- about us part end-->
    
	<ui:include src="/templates/footer.xhtml" />
	
	       <!-- jquery plugins here-->
	<h:outputScript library="js" name="jquery-1.12.1.min.js" />
    <!-- popper js -->
    <h:outputScript library="js" name="popper.min.js" />
    <!-- bootstrap js -->
    <h:outputScript library="js" name="bootstrap.min.js" />
    <!-- owl carousel js -->
    <h:outputScript library="js" name="owl.carousel.min.js" />
    <h:outputScript library="js" name="jquery.nice-select.min.js" />
    <!-- contact js -->
    <h:outputScript library="js" name="jquery.ajaxchimp.min.js" />
    <h:outputScript library="js" name="jquery.form.js" />
    <h:outputScript library="js" name="jquery.validate.min.js" />
    <h:outputScript library="js" name="mail-script.js" />
    <h:outputScript library="js" name="contact.js" />
    <!-- custom js -->
	<h:outputScript library="js" name="custom.js" />
</body>

</html>
