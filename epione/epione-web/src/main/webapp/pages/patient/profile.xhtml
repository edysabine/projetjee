<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/patient.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:define name="page">

   <!-- feature_part start-->
    <section class="feature_part">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-8">
                    <div class="section_tittle text-center">
                        <h2>Your Profile</h2>
                        <br />
                       
      <h:form id="form">
		<h:panelGrid columns="2">

			<h:outputText value="Last Name" />
			<h:inputText class="form-control" value="#{patientBean.nom}" />
			<h:outputText value="First Name" />
			<h:inputText class="form-control" value="#{patientBean.prenom}" />
			<h:outputText value="Mail" />
			<h:inputText class="form-control" value="#{patientBean.mail}"/>
			<h:outputText value="Telephone" />
			<h:inputText class="form-control" value="#{patientBean.tel}"/>
			<h:outputText value="Birth" /> 
			<h:inputText class="form-control" value="#{patientBean.birth}"/>
			<h:outputText value="Password" />
			<h:inputSecret class="form-control" id="validaten" value="#{patientBean.pwd}" required="true" requiredMessage="Enter your password"/>
			<h:outputText value="Confirm password"/>
			<h:inputSecret class="form-control" id="validate" value="#{patientBean.confp}" required="true" requiredMessage="Confirm your password"/>
			<h:message for="validaten" style="color:red"/> 
			<h:commandButton id="btn" class="btn_2" action="#{patientBean.updateP()}" value="Update" />
			<h:message for="validate" style="color:red"/> 
			<h:message for="btn"/>
			
			
			
		</h:panelGrid>
	</h:form>
                        
</div>
</div>
</div>
</div>
</section>

</ui:define>

</ui:composition>
