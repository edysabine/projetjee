<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/medico.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:define name="page">

 <section class="feature_part">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-8">
                    <div class="section_tittle text-center">
                    <h2>New patients' way</h2>
                        <h:form>
                        <h:inputText value="#{medecinBean.prenom}" pt:placeholder="Patient's name" />	
                        <h:commandButton action="#{medecinBean.recherche()}" value="Rechercher" />                        
                        </h:form>
                        
                        <br /> 
                        <center>
                        
                        <h:dataTable value="#{medecinBean.patients}" var="pat" border="2" cellpadding="10px">
                        <h:column>
                        	<f:facet name="header">
                        		<h:outputText value="Name" />
                        	</f:facet>
                        	<h:outputText value="#{pat.user.nom} #{pat.user.prenom}" />
                        </h:column>
                        
                        <h:column>
                        	<f:facet name="header">
                        		<h:outputText value="Birth" />
                        	</f:facet>
                        	<h:outputText value="#{pat.birth}" />
                        </h:column>
                        
                        <h:column>
                        	<f:facet name="header">
                        		<h:outputText value="Contact" />
                        	</f:facet>
                        	<h:outputText value="#{pat.user.mail} #{pat.user.tel}" />
                        </h:column>
                                                          
                        <h:column>
                        	<f:facet name="header">
                        		<h:outputText value="Action" />
                        	</f:facet>
                        	<h:form>
    							<h:commandButton action="#{medecinBean.afficher(pat)}" value="Choose"/>
    						</h:form> 
                        </h:column>
                        
                        </h:dataTable> 
                        
                        
                        <BR /> <BR /> 
                        <h:form>
                        <h:panelGrid columns="2">
                        	<h:outputText value="Patient:" /> 
							<h:inputText value="#{medecinBean.nom}" pt:placeholder="Name" title="Sassa"/>
							<h:outputText value="Description:" />
							<h:inputTextarea value="#{medecinBean.image}" />
							<h:commandButton class="btn_2" action="#{medecinBean.ajoutPa()}" value="Add" />
						</h:panelGrid>
                        </h:form>
                       
                       </center>
                        

                        
</div>
</div>
</div>
</div>
</section>

</ui:define>

</ui:composition>
