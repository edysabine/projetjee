<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/medico.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:define name="page">

 <section class="feature_part">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-8">
                    <div class="section_tittle text-center">
                        <h2>Your patients' way</h2>
                        <br />
                        
                 <h:link class="btn_2" outcome="/pages/doctor/newway" value="Add new"/>
                 
                 <br /> <br />
                        
                        <h:dataTable value="#{medecinBean.parcours}" var="rdv" border="2" cellpadding="10px">
                        <h:column>
                        	<f:facet name="header">
                        		<h:outputText value="Patient" />
                        	</f:facet>
                        	<h:outputText value="#{rdv.pat.user.nom} #{rdv.pat.user.prenom}" />
                        </h:column>
                        
                        <h:column>
                        	<f:facet name="header">
                        		<h:outputText value="Birth" />
                        	</f:facet>
                        	<h:outputText value="#{rdv.pat.birth}" />
                        </h:column>
                        
                        <h:column>
                        	<f:facet name="header">
                        		<h:outputText value="Contact" />
                        	</f:facet>
                        	<h:outputText value="#{rdv.pat.user.mail} #{rdv.pat.user.tel}" />
                        </h:column>
                        
                        <h:column>
                        	<f:facet name="header">
                        		<h:outputText value="Referent" />
                        	</f:facet>
                        	<h:outputText value="#{rdv.referent.user.nom} #{rdv.referent.user.prenom}" />
                        </h:column>
                        
                        <h:column>
                        	<f:facet name="header">
                        		<h:outputText value="Referent's Contact" />
                        	</f:facet>
                        	<h:outputText value="#{rdv.referent.user.mail} #{rdv.referent.user.tel}" />
                        </h:column>
                        
                        <h:column>
                        	<f:facet name="header">
                        		<h:outputText value="Description" />
                        	</f:facet>
                        	<h:outputText value="#{rdv.description}" />
                        </h:column>
                                              
                        
                        <h:column>
                        	<f:facet name="header">
                        		<h:outputText value="Action" />
                        	</f:facet>
                        	<h:form>
    							<h:commandButton action="#{medecinBean.stepsvue(rdv)}" value="Show steps"/>
    							<h:commandButton action="#{medecinBean.stepsadd(rdv)}" value="Add step"/> 
    						</h:form> 
                        </h:column>
                        
                        </h:dataTable>
                        
                        <br /> <h:outputText value="Steps" /> <BR />
                        
                        <h:dataTable value="#{medecinBean.steps}" var="etape" border="2" cellpadding="10px">
                        <h:column>
                        	<f:facet name="header">
                        		<h:outputText value="Priorite" />
                        	</f:facet>
                        	<h:outputText value="#{etape.priorite}" />
                        </h:column>
                        
                        <h:column>
                        	<f:facet name="header">
                        		<h:outputText value="State" />
                        	</f:facet>
                        	<h:outputText value="#{etape.etat}" />
                        </h:column>
                        
                        <h:column>
                        	<f:facet name="header">
                        		<h:outputText value="Purpose" />
                        	</f:facet>
                        	<h:outputText value="#{etape.mot.lib}" />
                        </h:column>
                        
                        <h:column>
                        	<f:facet name="header">
                        		<h:outputText value="Description" />
                        	</f:facet>
                        	<h:outputText value="#{etape.descri}" />
                        </h:column>
                        
                        <h:column>
                        	<f:facet name="header">
                        		<h:outputText value="Specialist" />
                        	</f:facet>
                        	<h:outputText value="#{etape.mot.doc.user.nom} #{etape.mot.doc.user.prenom}" />
                        </h:column>
                        
                        <h:column>
                        	<f:facet name="header">
                        		<h:outputText value="Specialist's Contact" />
                        	</f:facet>
                        	<h:outputText value="#{etape.mot.doc.user.mail} #{etape.mot.doc.user.tel}" />
                        </h:column>
                                                                                              
                        <h:column>
                        	<f:facet name="header">
                        		<h:outputText value="Action" />
                        	</f:facet>
                        		<h:form>
    							<h:commandButton action="#{medecinBean.delete()}" value="Delete"/> 
    							</h:form> 
                        </h:column>
                        
                        </h:dataTable>
                               

</div>
</div>
</div>
</div>
</section>

</ui:define>

</ui:composition>
