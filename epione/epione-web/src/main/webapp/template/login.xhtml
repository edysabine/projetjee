<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<body>

	<h:form id="form">
		<h:panelGrid columns="2">
			<h:outputText value="Role" />
			<h:selectOneMenu value="#{loginBean.role}">
				<f:selectItem itemLabel="Choose a role" itemValue=""/>
				<!-- <f:selectItems value="#{data.roles}"/> -->
				<f:selectItems value="#{data.roles}"></f:selectItems>
			</h:selectOneMenu>
			<h:outputText value="Login" />
			<h:inputText value="#{loginBean.login}" pt:placeholder="Email"/>
			<h:outputText value="Password" />
			<h:inputSecret value="#{loginBean.passwd}" />
			<h:commandButton id="btn" action="#{loginBean.doLogin()}" value="Login" />
			<h:message for="btn"/>
			
		</h:panelGrid>
	</h:form>

</body>
</html>
