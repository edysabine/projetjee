<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/template.xhtml">

	<ui:define name="content">
	<h:outputText value="Appointment platform"/>
	<h:form>
		<h:outputText value="Welcome #{loginBean.patient.user.nom} #{loginBean.patient.user.prenom}"/>

		<h:commandButton action="#{loginBean.doLogout()}" value="Logout" />
	</h:form>
	<br/>
	<h:link outcome="/pages/login" value="Page d'accueil"/>
	<br/>
	<h1>
		<ui:insert name="title"></ui:insert>
	</h1>
	</ui:define>

</ui:composition>
